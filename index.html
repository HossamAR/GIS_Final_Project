<!DOCTYPE html>
<html>
<head>
  <title>Crop Suitability Map - Payas</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([36.7569, 36.2056], 12); // Center on Payas

    // Add OpenStreetMap basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add suitability map as overlay (replace URL below with actual image URL)
    var imageUrl = 'suitability_map.png'; // âœ… Replace with your PNG or GeoTIFF (converted)
    var imageBounds = [[36.70, 36.14], [36.81, 36.27]]; // Adjust to match your image extent

    L.imageOverlay(imageUrl, imageBounds, {
      opacity: 0.8
    }).addTo(map);

  </script>
</body>
</html>
